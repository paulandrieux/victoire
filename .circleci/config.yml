version: 2
jobs:
  build:
    shell: /bin/bash --login
    # CircleCI 2.0 does not support environment variables that refer to each other the same way as 1.0 did.
    # If any of these refer to each other, rewrite them so that they don't or see https://circleci.com/docs/2.0/env-vars/#interpolating-environment-variables-to-set-other-environment-variables .
    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
    docker:
    - image: troopers/docker-images:ci-victoire
    steps:
    - checkout
    - run: 'echo 127.0.0.1 fr.victoire.io >> /etc/hosts'
    - run: 'echo 127.0.0.1 en.victoire.io >> /etc/hosts'
    - run:
        name: "Pull Submodules"
        command: |
          git submodule init
          git submodule update --remote
    - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
    - run: 'echo ''Europe/Paris'' | tee -a /etc/timezone; dpkg-reconfigure
          -f noninteractive tzdata; service mysql restart;  '
    - run: |-
          printf '127.0.0.1       fr.victoire.io
          127.0.0.1       en.victoire.io
          ' | tee -a /etc/hosts
    - run: 'redis-cli ping >/dev/null 2>&1 || service redis-server start; '
    - run: php --run "readfile('https://getcomposer.org/installer');" > composer-setup.php
    - run: php composer-setup.php
    - run: mkdir --parent vendor
    - run: mv composer.phar /usr/bin/composer
    - run: rm composer-setup.php
    - run: cp Tests/App/app/config/parameters.yml.dist Tests/App/app/config/parameters.yml
    - run: cp behat.yml.dist behat.yml
    - run: npm install less@2.7.2
    - run: mkdir fails
    - run: php -d memory_limit=2048M /usr/bin/composer install --prefer-dist
    - run: '(cd Bundle/UIBundle/Resources/config/ && bower install --allow-root)'
    - run: php Tests/App/bin/console --env=ci doctrine:database:create --no-debug
    - run: php Tests/App/bin/console --env=ci doctrine:schema:create --no-debug
    - run: php Tests/App/bin/console --env=ci cache:clear --no-debug
    - run: php Tests/App/bin/console --env=ci victoire:ui:fetchAssets ./Bundle/UIBundle/Resources/config --no-debug
    - run: php Tests/App/bin/console --env=ci victoire:generate:view --no-debug
    - run: php Tests/App/bin/console --env=ci bazinga:js-translation:dump --no-debug
    - run: php Tests/App/bin/console --env=ci fos:js:dump --target="Tests/App/web/js/fos_js_routes_test.js" --no-debug
    - run: php Tests/App/bin/console --env=ci assets:install Tests/App/web --no-debug
    - run: php Tests/App/bin/console --env=ci assetic:dump --no-debug
    - run: wget http://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.0.jar -O vendor/selenium.jar
    - run: nohup java -jar vendor/selenium.jar &> /dev/null &
    - run: nohup Xvfb :99 -ac 2>/dev/null &
    - run: sleep 3
    - run: php Tests/App/bin/console --env=ci server:run 127.0.0.1:8000 -q -r Tests/App/app/config/router_ci.php -d ./Tests/App/web
    #    - run: chmod +x victoire-test-suite/dependencies.sh
#    - run: victoire-test-suite/dependencies.sh victoire/victoire
#    - run: chmod +x victoire-test-suite/circle.sh
#    - run: victoire-test-suite/circle.sh victoire/victoire
    - run: vendor/bin/behat --format=pretty
    - run: vendor/bin/phpunit

    #- run: bash circle-behat.sh Tests/Features
    - store_test_results:
        path: /tmp/circleci-test-results
    - store_artifacts:
        path: /tmp/circleci-artifacts
    - store_artifacts:
        path: fails
    - store_artifacts:
        path: /tmp/circleci-test-results
